<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" type="image/png" href="{% static 'css/favicon-96x96.png' %}" sizes="96x96" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Teacher</title>
</head>
<body>
    <div class="container">
        <div class="card auth-card">
            <h1>Teacher Login</h1>
            <p class="subtitle">Enter your credentials to access your account</p>
            
            {% if error_message %}
            <div class="error-message">{{ error_message }}</div>
            {% endif %}
            
            <form method="POST" action="{% url 'teacher_login' %}">
                {% csrf_token %}
                <div class="form-section">
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Email Address" required>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" placeholder="Password" required>
                    </div>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <p class="auth-link">Don't have an account? <a href="{% url 'teacher_signup' %}">Register here</a></p>
            <p class="auth-link"><a href="{% url 'forgot_password' %}">Forgot your password?</a></p>
        </div>
    </div>
</body>
</html>
