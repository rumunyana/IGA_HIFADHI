<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="icon" type="image/png" href="{% static 'css/favicon-96x96.png' %}" sizes="96x96" />
    <title>Contact Us - Student Counseling System</title>
</head>
<body>
    <div class="contact-page-container">
        <a href="{% url 'home' %}" class="back-home-btn">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>

        <div class="contact-card">
            <h1>Contact Us</h1>
            <p class="subtitle">If you have any questions or need support, reach out to us.</p>
            
            <form class="form-group" method="POST" action="{% url 'contact' %}">
                {% csrf_token %}
                
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <div class="button-container">
                    <button type="submit">Send Message</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
